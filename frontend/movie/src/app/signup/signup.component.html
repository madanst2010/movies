<div class="container">
    <h1>Sign Up</h1>
    <form *ngIf = "!disableForm" ngNativeValidate #gfg = "ngForm" (ngSubmit)="onSubmit(gfg.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"  name="username" (change)="checkUser(gfg.value)" required  ngModel/>
        <p *ngIf = "usernameError" class="error">Username is already exits</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"  name="email"  email="true" (change)="checkEmail(gfg.value)" required  ngModel/>
        <p *ngIf = "emailError" class="error">Email is already exits</p>
        <p *ngIf = "emailFormatError" class="error">Please enter proper email</p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required ngModel/>
      </div>
      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" required ngModel/>
      </div>
      <p *ngIf = "passwordError" class="error">Both password are not mathced</p>
      <button type="submit" class="btn btn-success" >Submit</button>
    </form>
    <form *ngIf = "otpSent" #otp = "ngForm" (ngSubmit) = "submitOtp(otp.value)">
        <div  class="form-group">
            <label for="otp">Enter the otp sent on email</label>
            <input type="text" class="form-control" id="otp"  name="otp" required  ngModel/>
            <p *ngIf="otpError" class="error">Wrong Otp Entered</p>
          </div>
          <button type="submit" class="btn btn-success" >Submit</button>
    </form>
  </div>
